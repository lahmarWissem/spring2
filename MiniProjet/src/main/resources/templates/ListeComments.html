<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Liste des Cat√©gories</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">
				<h1 align="center">List of Comments</h1>
				</div>
				<div class="card-body">
					<table class="table table-striped" style="text-align: center;">
						<tr>
							<th>Id</th>
							<th>Text Comments</th>
							<th>Date Of Comments</th>
							<th>Actions</th>
						</tr>
						<tr th:each="c:${comments}">
							<td th:text="${c.idComment}"></td>
							<td th:text="${c.textComment}"></td>
							<td th:text="${c.CreationDateComment}"></td>
							<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sur ?')"
									th:href="@{supprimerComment(id=${c.idComment})}">Delete</a>
								<a class="btn btn-secondary" th:href="@{modifierComment(id=${c.idComment})}">Edit</a>
						</tr>
					</table>
					<ul class="nav nav-pills">
						<li th:each="page,status:${pages}">
							<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
								th:href="@{ ListeComments(page=${status.index}, size=${size} ) }"
								th:text="${status.index }"></a>
						</li>
					</ul>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
