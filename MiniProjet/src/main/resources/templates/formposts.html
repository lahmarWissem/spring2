<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Produits</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}">  <h1 align="center">Add Posts</h1></div>
				<div class="card-header" th:if="${mode=='edit'}"> <h1 align="center">Editing Posts</h1> </div>
				<div class="card-body">
					<form th:action="@{savePost}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Post :</label>
							<input type="hidden" name="idPost" class="form-control"
								th:value="${posts.idPost}" />
						</div>
						<div class="form-group">
							<label class="control-label">Content :</label>
							<input type="text" name="Content" class="form-control"
								th:value="${posts.Content}" />
							<span th:errors=${posts.Content} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Creation Date :</label>
							<input type="date" name="CreationDate" class="form-control"
								th:value="${posts.CreationDate}" />
							<span th:errors=${posts.CreationDate} class="text-danger"> </span>
						</div>
						<div th:if="${mode!='edit'}">
							<div class="form-group">
								<label class="control-label">Comment :</label>
								<select name="comment" class="form-control" required>
									<option th:each="c : ${comments}" th:value="${c.idComment}" th:text="${c.textComment}">
									</option>
								</select>
							</div>
						</div>
						<div th:if="${mode=='edit'}">
							<div class="form-group">
								<label class="control-label">Categorie :</label>
								<select name="comment" class="form-control" required>
									<option th:value="${posts.comment.idComment}" th:text="${posts.comment.textComment}"selected></option>
									<option th:each="c : ${comments}" th:value="${c.idComment}" th:text="${c.textComment}">
									</option>
								</select>
							</div>
						</div>
						<div class="container bg-light">
						<div class="col-md-12 text-center">
						    <button type="button" class="btn btn-danger w-25">Cancel</button>
							<button type="submit" class="btn btn-success w-25">Valider</button>
							
						</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
